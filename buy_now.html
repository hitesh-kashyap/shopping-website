<script type="text/javascript">
	function validate_form()
	{
		var x= document.forms["form1"]["email"].value;
		var y= document.forms["form1"]["pin"].value;
		var z= document.forms["form1"]["mob"].value;

		var atpos = x.indexOf("@");
    		var dotpos = x.lastIndexOf(".");
    		if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) 
		{
        	alert("Not a valid e-mail address");
        	return false;
		}

		if(y==null)
		{
		alert("pin is required.");
		return false;
		}
		if(y.length>6)
		{
		
		alert("pin must not be greater than 6!");
		return false;
		}

		if(z=="" || z.length != 10)
		{
		alert("Mobile number entered is wrong!");
		return false;
		}

		alert("Order placed Successfully!");
	}
function start()
{
	GetClock();
	setInterval(GetClock,1000);
	
}
var tmonth=new Array("January","February","March","April","May","June","July","August","September","October","November","December");

function GetClock()
{
var d=new Date();
var nmonth=d.getMonth(),ndate=d.getDate(),nyear=d.getYear();
if(nyear<1000) nyear+=1900;

var nhour=d.getHours(),nmin=d.getMinutes(),nsec=d.getSeconds(),ap;

if(nhour==0){ap=" AM";nhour=12;}
else if(nhour<12){ap=" AM";}
else if(nhour==12){ap=" PM";}
else if(nhour>12){ap=" PM";nhour-=12;}

if(nmin<=9) nmin="0"+nmin;
if(nsec<=9) nsec="0"+nsec;

document.getElementById('clockbox').innerHTML=""+tmonth[nmonth]+" "+ndate+", "+nyear+" "+nhour+":"+nmin+":"+nsec+ap+"";
}

</script>
